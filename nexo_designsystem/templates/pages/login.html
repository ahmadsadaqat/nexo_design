            <div class="form-section">

                <div id="login-message" class="alert"></div>

                <form id="login_form" novalidate>
                    <div class="form-group">
                        <label for="login_email" class="form-label">Email</label>
                        <input type="text" id="login_email" name="usr" class="form-input" placeholder="Email" required
                            autocomplete="username">
                    </div>

                    <div class="form-group">
                        <label for="login_password" class="form-label">Password</label>
                        <div class="password-field">
                            <input type="password" id="login_password" name="pwd" class="form-input"
                                placeholder="Password" required autocomplete="current-password">
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fa fa-eye" id="password-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember_me" name="remember_me" value="1">
                            <label for="remember_me">Remember me</label>
                        </div>
                        <div class="forgot-password">
                            <a href="/forgot-password">Forgot Password?</a>
                        </div>
                    </div>

                    <button type="submit" class="login-button" id="login-btn">
                        <span class="login-text">Login</span>
                        <span class="login-spinner">
                            <i class="fa fa-spinner fa-spin"></i> Signing in...
                        </span>
                    </button>
                </form>

    <script src="/assets/frappe/js/lib/jquery/jquery.min.js"></script>
    <script src="/assets/frappe/js/lib/bootstrap.min.js"></script>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('login_password');
            const eyeIcon = document.getElementById('password-eye');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.className = 'fa fa-eye-slash';
            } else {
                passwordField.type = 'password';
                eyeIcon.className = 'fa fa-eye';
            }
        }

        // Handle form submission
        $(document).ready(function () {
            $('#login_form').on('submit', function (e) {
                e.preventDefault();

                const email = $('#login_email').val().trim();
                const password = $('#login_password').val();
                const submitBtn = $('#login-btn');
                const loginText = $('.login-text');
                const loginSpinner = $('.login-spinner');
                const messageDiv = $('#login-message');

                if (!email || !password) {
                    showMessage('Please fill in all fields', 'danger');
                    return;
                }

                // Show loading state
                submitBtn.prop('disabled', true);
                loginText.hide();
                loginSpinner.show();

                // Submit login request
                $.ajax({
                    url: '/api/method/login',
                    type: 'POST',
                    data: {
                        usr: email,
                        pwd: password,
                        cmd: 'login'
                    },
                    success: function (response) {
                        if (response.message === 'Logged In') {
                            showMessage('Login successful! Redirecting...', 'success');
                            setTimeout(() => {
                                window.location.href = '/app';
                            }, 1000);
                        } else {
                            showMessage('Login failed. Please try again.', 'danger');
                            resetLoginButton();
                        }
                    },
                    error: function (xhr, status, error) {
                        let errorMessage = 'Login failed. Please try again.';

                        try {
                            const response = JSON.parse(xhr.responseText);
                            if (response.message) {
                                errorMessage = response.message;
                            } else if (response.exc_type === 'AuthenticationError') {
                                errorMessage = 'Invalid username or password.';
                            }
                        } catch (e) {
                            // Use default error message
                        }

                        showMessage(errorMessage, 'danger');
                        resetLoginButton();
                    }
                });

                function resetLoginButton() {
                    submitBtn.prop('disabled', false);
                    loginSpinner.hide();
                    loginText.show();
                }
            });

            function showMessage(message, type) {
                const messageDiv = $('#login-message');
                messageDiv.removeClass('alert-info alert-success alert-danger alert-warning');
                messageDiv.addClass('alert-' + type);
                messageDiv.html(message);
                messageDiv.show();

                if (type === 'success') {
                    setTimeout(() => {
                        messageDiv.fadeOut();
                    }, 3000);
                }
            }

            // Expose showMessage globally
            window.showMessage = showMessage;
        });
    </script>
